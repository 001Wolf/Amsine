<style>
    #flashcard_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 0px 50px;
    }
    #flashcard_container h1 {
        align-self: flex-start;
        font-weight: 500;
        padding: 0px 0px 40px 0px;
    }
    .flip-card {
        background-color: transparent;
        width: 600px;
        height: 400px;
        border: 1px solid #f1f1f1;
        perspective: 1000px;
    }
    
    .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }
    
    .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
    }
    
    .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }
    
    .flip-card-front {
        background-color: #c3c5f3;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 100px;
    }
    
    .flip-card-back {
        background-color: #9a9cea;
        color: white;
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 100px;
    }
    .next_button {
        align-self: flex-end;
        border: none;
        padding: 20px 50px;
        background-color: #9a9cea;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        transition: 0.2s;
    }
    .next_button:hover {
        background-color: white;
        color: black;
        transition: 0.2s;
    }
</style>

<div id="flashcard_container">
    <h1>Flashcard</h1>
    
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                {{word}}
            </div>
            <div class="flip-card-back">
                {{translation}}
          </div>
        </div>
    </div>
    
    <button class="next_button">Next</button>
</div>
