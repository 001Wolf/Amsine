{% load static %}
<style>
    #customize_html_loader #interests_container #submit_interest {
        padding: 20px;
        font-size: 20px;
        background-color: #A2B9EE;
        border: none;
    }
    #customize_html_loader #interests_container #submit_interest:hover {
        background-color: #b2c2e7;
    }
    #customize_html_loader {
        margin: 100px 0px;
    }
    #customize_html_loader button {
        background-color: transparent;
    }
    #interests_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #interests_container input {
        transform: scale(1.5);
    }
    #interests_container #per_interest {
        font-size: 30px;
        margin: 40px 0px;
    }
</style>

<div id="interests_container">
    {% for inter in interests %}
        <div id="per_interest">

            <input type="checkbox" name="interest" id="{{ inter }}" value="{{ inter }}"> {{inter}}
        
        </div>
    {% endfor %}
    
    <button id="submit_interest">Add Interest</button>
</div>

<script>

    // Global Variables
    var addInterestUrl = "{% url 'CustomizePage:addInterest' %}"
</script>
<script src="{% static 'CustomizePage/js/interest.js' %}"></script>
