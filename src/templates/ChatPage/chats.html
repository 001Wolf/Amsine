<style>
    #chats {
        width: 100%;
        text-align: center;
        color: grey;
        height: 80%;
        overflow-y: scroll;
    }
    #chats::-webkit-scrollbar {
        display: none;
    }
    .other_user_container {  
        width: 100%;
        display: flex;
        flex-direction: column;
        margin: 40px 0px;
        justify-content: flex-start;
        align-items: flex-start;
    }
    .other_user_container p {
        color: black;
        font-size: 15px;
    }
    .other_user_container .message_box {
        padding: 30px;
        width: 70%;
        background-color: rgb(208, 203, 224);
        transform: translateX(30px);
        border-radius: 30px;
    }
    .is_user_container {  
        width: 100%;
        display: flex;
        flex-direction: column;
        margin: 40px 0px;
        justify-content: flex-end;
        align-items: flex-end;
    }
    .is_user_container p {
        color: black;
        font-size: 15px;
    }
    .is_user_container .message_box {
        padding: 30px;
        width: 70%;
        background-color: rgb(208, 203, 224);
        transform: translateX(-30px);
        border-radius: 30px;
    }
</style>
<div id="chats">
    You are linked with {{other_user.username}}
    {% for msg in chatMessages %}
        {% if msg.isUser %}
            <div class="is_user_container">
                <p class="username">{{msg.sender.username}}</p>
                <p class="message_box">{{msg.message}}</p>
            </div>
        {% else %}
            <div class="other_user_container">
                <p class="username">{{msg.sender.username}}</p>
                <p class="message_box">{{msg.message}}</p>
            </div>
        {% endif %}
    {% endfor %}
</div>
