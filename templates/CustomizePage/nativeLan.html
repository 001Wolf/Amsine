{% load static %}

<style>

    #native_lang_container {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    #native_lang_container h1 {
        font-weight: 400;
    }
    #native_lang_container button {
        margin: 10px 0px;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        font-size: 30px;
    }
    #native_lang_container button:disabled {
        background-color: rgb(215, 215, 215);
    }
    #native_lang_container button img {
        width: 50px;
        transform: scale(1.5);
        padding: 0px;
        margin: 0px 70px 0px 10px;
    }

</style>
<p id="native_success_message"></p>
<div id="native_lang_container">
    <h1>All Languages</h1>
    {% for language in languages %}
    
        {% if language.status %}
            {% if language in learning_language %}
                <button class="native_language_selector_button" data-language_id="{{ language.uuid }}" disabled>
                    <img src="{% static 'Languages/'|add:language.name|add:'/language_logo.png' %}" alt="">
                    {{ language.name }}
                </button>
            {% else %}
                <button class="native_language_selector_button" data-language_id="{{ language.uuid }}">
                    <img src="{% static 'Languages/'|add:language.name|add:'/language_logo.png' %}" alt="">
                    {{ language.name }}
                </button>
            {% endif %}
        {% else %}
            <button class="native_language_selector_button" data-language_id="{{ language.uuid }}" disabled>
                <img src="{% static 'Languages/'|add:language.name|add:'/language_logo.png' %}" alt="">
                {{ language.name }}
            </button>
        {% endif %}
    {% endfor %}
</div>

<script>

    // Global Variables
    var getInterestPageUrl = "{% url 'CustomizePage:getInterestPage' %}"
    var addNativeLanguageUrl = "{% url 'CustomizePage:addNativeLanguage' %}"
</script>
<script src="{% static 'CustomizePage/js/nativeLan.js' %}"></script>
